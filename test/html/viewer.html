<script type="text/javascript">

// _ubhddebug.store only contains an object with the store properties
// the store has to instatiated
const store = new Vuex.Store(_ubhddebug.store)
fetch('../fixtures/annotation-with-tags.json').then( resp => resp.json() ).then(annotation => {
  window.app = new Vue({
    el: '#anchor',
    store,
    data: {
      annotation
    },
    template: `<anno-viewer
        :annotation="annotation"
        purlId="https://purl/foo/3000" />
    `,
  });
})
window.disableAuth = function () {
  window.app.$children[0].$auth = function () { return true };
}
