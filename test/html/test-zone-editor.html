<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../../dist/ubhd-anno.js"> </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div id="anchor"></div>
        </div>
    </div>
</div>
<script type="text/javascript">

const {Vue, config, HtmlEditorComponent} = window._ubhddebug

window.app = new Vue({
  el: '#anchor',
  data: {
    l10n: config.localizations.de,
    annotation: {
      body: [],
      target: [
        {
          selector: {
            type: "SvgSelector",
            value: `<svg xmlns="http://www.w3.org/2000/svg">
              <rect x="200" y="200" width="200" height="200"/>
              <rect x="200" y="000" width="100" height="100"/>
            </svg>`,
          }
        },
      ],
    }
  },
  template: `
    <zone-editor
      :annotation="annotation"
      :l10n="l10n"
      :canvasHeight="600"
      targetImage="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Ghostscript_Tiger.svg/1024px-Ghostscript_Tiger.svg.png"
      targetThumbnail="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Ghostscript_Tiger.svg/200px-Ghostscript_Tiger.svg.png"
    />
  `,
  components: {
    'zone-editor': ZoneEditorComponent({})
  }
})

</script>
</body>
</html>
