<a :class="[
    'btn btn-sm btn-default',
    (bootstrapBtnCls && ('btn-' + bootstrapBtnCls)),
    'help-button',
  ].filter(Boolean).join(' ')"
  :data-topic="topic"
  :href="helpUrl"
  target="_blank"
  @click.stop
  :title="title || l10n(topic)"
  >
  <span v-if="!buttonLabel" :class="[
      'label',
      'label-default',
      'badge',
      'default-help-icon',
    ]">
    <span class="fa fa-info"></span>
  </span><!-- no buttonLabel -->
  <slot name="custom-icon" />
  <span v-if="buttonLabel" class="textlabel">{{ buttonLabel }}</span>
</a>
