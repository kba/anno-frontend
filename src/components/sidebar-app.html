<div :class="{
  'annoeditor-sidebar': true,
  'annoeditor-sidebar-standalone': standalone,
  'annoeditor-sidebar-collapsed': collapsed,
  'annoeditor-sidebar-open': ! collapsed,
  }">
  <div class="annoeditor-sidebar-toggle" @click="toggle" v-if="standalone">
    <span class="fa fa-toggle-on" v-show="!collapsed"></span>
    <span class="fa fa-toggle-off" v-show="collapsed"></span>
    <span class="fa fa-comments" v-show="true || collapsed"></span>
    <span v-show="true || collapsed">{{ numberOfAnnotations }}</span>
  </div>
  <div class="annoeditor-sidebar-body" v-show="!standalone || !collapsed">
    <!-- <span class="fa fa-comments"></span> -->
    <!-- <span class="fa fa-toggle-off" v-show="collapsed" @click="toggle"></span> -->
    <!-- {{ l10n('Annotations') }} -->
    <anno-list/>
    <div class="annoeditor-sidebar-no-annotations" v-if="numberOfAnnotations === 0">
      <div>
        {{ l10n('no_annotations_yet') }}
      </div>
    </div>
  </div>
</div>
