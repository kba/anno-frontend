<div class="card panel panel-default annoeditor-semtags-editor">
  <!-- div class="panel-heading">
    {{ l10n('semtags') }}
  </div -->
  <div class="panel-body">
    <div class="row buttons"
      v-show="semanticTagBodies.length >= 1"
      >
      <div class="col-md-12">
        <bootstrap-button
          btn-class="success"
          icon-fa="plus"
          @click="addSemanticTag"
          >{{ l10n('add_semtag') }}</bootstrap-button>
      </div>
    </div><!-- .row.buttons -->
    <div class="row semtag" v-for="(body, bodyIndex) in semanticTagBodies">
      <div class="col-md-9">
        <input
          :data-body-index="bodyIndex"
          required
          autocomplete
          type="text"
          class="form-control semtag-value"
          :value="body.value"
          :placeholder="l10n('semtag')"
        />
      </div>
      <div class="col-md-3">
        <bootstrap-button
          btn-class="danger"
          icon-fa="trash-o"
          @click="removeBody(body)">
          {{ l10n('delete_semtag') }}
        </bootstrap-button>
      </div>
    </div><!-- .row.semtag -->
    <div class="row buttons">
      <div class="col-md-12">
        <bootstrap-button
          btn-class="success"
          icon-fa="plus"
          @click="addSemanticTag"
          >{{ l10n('add_semtag') }}</bootstrap-button>
      </div>
    </div><!-- .row.buttons -->
  </div>
</div>
