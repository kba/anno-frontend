<bootstrap-tabs class="panel-body">

  <bootstrap-tab name="annoeditor_tab_html" :title="l10n.metadata">
    <html-editor
      :l10n="l10n"
      />
  </bootstrap-tab>

  <bootstrap-tab name="annoeditor_tab_zones" :title="l10n.zones" v-if="targetImage">
    <zone-editor
      :l10n="l10n"
      :targetImage="targetImage"
      :targetThumbnail="targetThumbnail"
      />
  </bootstrap-tab>

  <bootstrap-tab name="annoeditor_tab_tags" :title="l10n.tags">
    <tags-editor
      :l10n="l10n"
      />
  </bootstrap-tab>

  <bootstrap-tab name="annoeditor_tab_semtags" :title="l10n.semtags" active="true">
    <semtags-editor
      :l10n="l10n"
      />
  </bootstrap-tab>

  <bootstrap-tab name="annoeditor_tab_preview" title="Preview">
    <anno-viewer
      :annotation="$store.state.annotation"
      purl="https://purl/foo/3000"
      />
  </bootstrap-tab>

</bootstrap-tabs>
