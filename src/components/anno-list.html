<div class="anno-list">
  <div class="btn-group btn-group-vertical pull-left hidden-print" role="group">
    <bootstrap-button btn-size="xs" btn-class="warning" @click="logout" elem="a"
      v-if="isLoggedIn && logoutEndpoint">
      {{ l10n('logout') }}
    </bootstrap-button>
    <bootstrap-button btn-size="xs" @click="login" elem="a"
      :href="loginEndpoint"
      v-if="!isLoggedIn && loginEndpoint">
      {{ l10n('login') }}
    </bootstrap-button>
    <bootstrap-button btn-class="success" btn-size="xs" @click="create"
      v-if="$auth('create', targetSource)">
      {{ l10n('new') }}
    </bootstrap-button>
  </div>

  <div class="btn-group btn-group-vertical pull-right hidden-print" role="group">

    <bootstrap-button btn-class="default" btn-size="xs" font-awesome="plus" @click="collapseAll('show')"
      v-show="collapsed && numberOfAnnotations > 0">
      {{ l10n('open_all') }}
    </bootstrap-button>
    <bootstrap-button btn-class="default" btn-size="xs" font-awesome="minus" @click="collapseAll('hide')"
      v-show="!collapsed && numberOfAnnotations > 0">
      {{ l10n('close_all') }}
    </bootstrap-button>

    <bootstrap-button btn-class="default dropdown-toggle" font-awesome="sort" btn-size="xs" data-toggle="dropdown"
      v-show="numberOfAnnotations > 0">
      {{l10n('sort')}} <span class="caret"></span>
    </bootstrap-button>

    <ul class="dropdown-menu dropdown-menu-small small" role="menu">
      <li><a @click="sort('date')" class="small">{{ l10n('sortdate') }}
          <span v-if="sortedBy == 'date'" class="glyphicon glyphicon-ok"></span></a></li>
      <li><a @click="sort('datereverse')" class="small">{{ l10n('sortdatereverse') }}
          <span v-if="sortedBy == 'datereverse'" class="glyphicon glyphicon-ok"></span></a></li>
      <li><a @click="sort('title')" class="small">{{ l10n('sorttitle') }}
          <span v-if="sortedBy == 'title'" class="glyphicon glyphicon-ok"></span></a></li>
    </ul>

  </div>
