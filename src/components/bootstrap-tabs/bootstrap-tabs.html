<div class="annoeditor-bootstrap-tabs">
  <ul ref="tabs" class="nav nav-tabs">
    <li role="presentation"
      v-for="tab in tabPanesAsVueElements()"
      v-show="tab.visible"
      :class="[
        'nav-item',
        tab.tabCls,
      ].filter(Boolean)"
      >

        <a :href="'#' + tab.name"
          class="nav-link"
          :aria-controls="tab.name"
          role="tab"
          data-toggle="tab"
          >
          {{tab.title}}

          <help-button v-if="tab.topic"
            :topic="tab.topic"
            :title="tab.title"
            :help-url-template="helpUrlTemplate"
            :help-url-manual="helpUrlManual"
            bootstrap-btn-cls=""
            />

        </a>

    </li>
  </ul>
  <div ref="panesContainer" class="tab-content">
    <slot></slot>
  </div>
</div>
